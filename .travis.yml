jobs:
  include:
    - stage: test_and_lint
      language: node_js
      node_js:
        - "10"
      cache:
        directories:
          - "$HOME/.npm"
      install:
        - npm ci
      script:
        - npm run lint
        - npm run test

    - stage: fastlane_android
      language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - android-28
      before_install:
        - openssl aes-256-cbc -K $encrypted_f54afed1def3_key -iv $encrypted_f54afed1def3_iv -in ./android/google_play_store.json.enc -out ./android/google_play_store.json -d
        - nvm install 10.16.3
        - cd android && gem install bundler
        - bundle install
      script:
        - |
          VERSION=$(node -p "require('../package.json').version")
          echo $GOOGLE_PLAY | base64 --decode > ./google_play_store.json
          fastlane ci_internal
          rm ./google_play_store.json

stages:
  - name: fastlane_android
    if: branch = master AND type = pull_request
  - name: test_and_lint
    if: branch = master AND type = pull_request
